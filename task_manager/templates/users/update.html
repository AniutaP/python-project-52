{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block title %}{% translate 'Update' %}{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}

        <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock %}
